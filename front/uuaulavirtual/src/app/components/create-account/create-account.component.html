<button mat-mini-fab color="warn" class="close-button" (click)="closeDialog()">
  <mat-icon>close</mat-icon>
</button>

<div class="all-container">
  <div class="info-container">
    <h2>
      Crear cuenta
    </h2>
  </div>

  <div class="form-container">
    <form [formGroup]="createForm" (submit)="createForm.invalid || submit();">
      <div>
        <mat-form-field class="form-field" appearance="outline" style="width: 100%;">
          <mat-label>Nombre
          </mat-label>
          <input matInput formControlName="nombre" type="text">
        </mat-form-field>
        <app-form-errors [control]="createForm.controls.nombre"></app-form-errors>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="outline" style="width: 100%;">
          <mat-label>Apellidos
          </mat-label>
          <input matInput formControlName="apellidos" type="text">
        </mat-form-field>
        <app-form-errors [control]="createForm.controls.apellidos"></app-form-errors>
      </div>
      <div>
        <mat-form-field class="form-field" appearance="outline" style="width: 100%;">
          <mat-label>Descripcion
          </mat-label>
          <input matInput formControlName="descripcion" type="text">
        </mat-form-field>
        <app-form-errors [control]="createForm.controls.descripcion"></app-form-errors>
      </div>
      <div>
        <mat-form-field class="form-field" appearance="outline" style="width: 100%;">
          <mat-label>Correo Electrónico
          </mat-label>
          <input matInput formControlName="correo"  type="email">
        </mat-form-field>
        <app-form-errors [control]="createForm.controls.correo"></app-form-errors>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="outline" style="width: 100%;">
          <mat-label> Contraseña
          </mat-label>
          <input matInput formControlName="pass" type="password">
        </mat-form-field>
        <app-form-errors [control]="createForm.controls.password"></app-form-errors>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="outline" style="width: 100%;">
          <mat-label> Confirmar contraseña
          </mat-label>
          <input matInput formControlName="confirmPassword" type="password">
        </mat-form-field>
        <app-form-errors [control]="createForm.controls.confirmPassword"></app-form-errors>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="createForm.invalid">Log In</button>
    </form>
  </div>
</div>
