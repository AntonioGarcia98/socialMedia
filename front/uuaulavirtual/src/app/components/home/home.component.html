<!--Main layout-->
<main class="mt-2 pt-5">
  <div class="container">

    <!--Section: Post-->
    <section class="mt-4">

      <!--Grid row-->
      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-4">

          <!--Featured Image-->
          <div class="card mb-4 wow fadeIn">

            <img src="../../../assets/study.jpg" alt="">

          </div>
          <!--/.Featured Image-->

          <!--Card-->
          
          <div class="card mb-4 wow fadeIn">

            <!--Card content-->
            <div class="card-body text-center">

              <p class="h5 my-4">Que es SocialMedia?</p>

              <p>SocialMedia es un sistema de comunicacion esntre las personas que quieren brindar su servicio de tutotria y todos los que tienen dudas</p>

              <h5 class="my-4">
                <strong>SocialMedia</strong>
              </h5>
              <div class="pb-4">
                <a href="https://www.facebook.com/mdbootstrap" target="_blank">
                  <i class="fab fa-facebook-f mr-3"></i>
                </a>

                <a href="https://twitter.com/MDBootstrap" target="_blank">
                  <i class="fab fa-twitter mr-3"></i>
                </a>

                <a href="https://www.youtube.com/watch?v=7MUISDJ5ZZ4" target="_blank">
                  <i class="fab fa-youtube mr-3"></i>
                </a>


                <a href="https://github.com/mdbootstrap/bootstrap-material-design" target="_blank">
                  <i class="fab fa-github mr-3"></i>
                </a>
                <br>
                <div class="extra-buttons">
                <button mat-raised-button color="primary" (click)="activities.openAll()" >Ver todo el contenido del post</button>
               <button mat-raised-button color="primary" (click)="activities.closeAll()">Ocultar el contenido del post</button>
                </div>

              </div>


              <hr>


            </div>

          </div>
          <!--/.Card-->


          <div style="display: flex; margin:  31px;" >
            <button mat-raised-button color="primary" (click)="fnNewPost()">
              <mat-icon>add</mat-icon>Agregar publicacion
            </button>
          </div>
      

            <mat-accordion multi #activities="matAccordion">
              <!-- Activity -->
              <mat-expansion-panel class="panel" *ngFor="let post of text" style="background: #424242;">
                <mat-expansion-panel-header class="activity-panel" style="background: #424242;">
                
                  <mat-panel-title>
                    <h2>
                      {{post.titulo}}
                    </h2>
                   
                  </mat-panel-title>
                  <mat-panel-description style="justify-content: flex-end;" style="background: #424242;">
                   {{post.usuario}}
                    
                  </mat-panel-description>
                 
                </mat-expansion-panel-header>
          
                <div class="activity-container"  style="background: #424242;">
                 
                  <div class="description">
                    {{post.descripcion}}
                  </div>
                  <div class="description">
                    {{post.texto}}
                  </div>
                  <div class="description">
                    <button mat-raised-button color="accent"></button>
                  </div>
                  <div class="buttons">
                    <button mat-mini-fab color="primary" (click)="deletePost(post)">
                      <mat-icon style="display: flex;flex-direction: row-reverse;" >delete</mat-icon>
                    </button>
                    <button mat-mini-fab color="primary" (click)="editPost(post)">
                      <mat-icon style="display: flex;flex-direction: row-reverse;" >edit</mat-icon>
                    </button>
                    
                   
        
                  </div>
                </div>
              </mat-expansion-panel>
            </mat-accordion>
            <!--/.Card-->

      </div>


    </section>
  </div>
</main>
